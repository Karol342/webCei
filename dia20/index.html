<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <form action="#" method="get" autocomplete="off">
        <fieldset>
            <legend> Contacto</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Pepe" required>

            <label for="edad">Edad (entre 18 y 99):</label>
            <input type="number" id="edad" name="edad" min="18" max="99" placeholder="18">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="pepe@gmail.com">

            
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="91234567">

            <label for="ciudad">Ciudad:</label>
            <input list="ciudades" id="ciudad" name="ciudad" placeholder="Busca tu ciudad">
            <datalist id="ciudades">
                <option value="Madrid">
                <option value="Barcelona">
                <option value="Valencia">
                <option value="Bilbao">
            </datalist>

            <p>Dejanos tu comentario</p>
                <textarea name="comentario" placeholder="Escribe aquí..." ></textarea>
        </fieldset>

        <fieldset>
            <legend>Registro de usuario</legend>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Pepe80" minlength="5" required>

            <label for="repetir-email">Email:</label>
            <input type="email" id="repetir-email" name="repetir-email" placeholder="pepe@gmail.com">
            
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </fieldset>
        <fieldset>
            <legend> Login</legend>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario-login" name="usuario" placeholder="pepe">

            <label for="contrasenia">Contraseña (minimo 8 caracteres, una mayúscula, un número):</label>
            <input type="password" id="pass" name="contraseña"  placeholder="Escribe aqui tu contraseña" 
            pattern="(?=.*[A-Z])(?=.*\d).{8,}" autocomplete="new-password">
            <input type="submit" value="Enviar formulario">
        </fieldset>
    
    </form>
</body>
</html>

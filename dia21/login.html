<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header">
            <a href="index.html" class="header__logo">Bee...</a>

            <div class="header__buscador">
                <form action="https://www.google.com/search" method="get" target="_blank" class="buscador-form">
                    <input type="text" placeholder="Buscar..." name="q" aria-label="Buscar">
                    <button type="submit"><i class="bi bi-search-heart-fill"></i></button>
                </form>
            </div>
            
            <a class="header__login" href="login.html">Login</a>

            <nav class="Header-nav">

                <input type="checkbox" id="menu-hamburguesa" class="menu-hamburguesa">
                <label for="menu-hamburguesa" class="label-hamburguesa" aria-label="Abrir-menu">
                    <i class="bi bi-list"></i>
                </label>


                <ul class="Nav-ul">
                    <li class="Nav-li"><a class="Nav-a" href="index.html">Inicio</a></li>
                    <li class="Nav-li"><a class="Nav-a" href="arteurbano.html">Galeria</a></li>
                    <li class="Nav-li"><a class="Nav-a" href="artedigital.html">Artistas</a></li>
                    <li class="Nav-li"><a class="Nav-a" href="contacto.html">Contacto</a></li>
                </ul>
            </nav> 
    </header>
    <main>
        <div class="Login">
            <div class="Login-box">
                <div class="Login-header">
                    <h3 class="Login-h3">Iniciar sesión</h3>
                </div>
                <div class="input-box">
                    <input type="text" name="usuario" id="usuario" class="input" required>
                    <label for="usuario" class="label">Nombre de usuario</label>
                    <i class="bi bi-person-fill icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" class="input" required>
                    <label for="password" class="label">Contraseña</label>
                    <i class="bi bi-lock-fill icon"></i>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <div class="forgot">
                        <a class="forgot-a"href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <h3>¿Primera vez?</h3> 
                    <a class="register-a" href="registro.html">Registrate aqui</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__p">&copy; 2025 Honey Bee Art. Conectando arte y almas.</p>
        <p class="footer__p">Síguenos en nuestras redes: 
            <a class="footer__link" href="https://instagram.com">Instagram</a> 
            <a class="footer__link" href="https://facebook.com">Facebook</a>  
            <a class="footer__link" href="https://pinterest.com">Pinterest</a>
        </p>
    </footer>
</body>
</html>

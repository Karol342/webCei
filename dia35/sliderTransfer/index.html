<body>
    <div class="slider-container">

        <div class="slider-wrapper">
            <div class="my-slides active">
                <img src="img/rata.jpg" alt="Imagen de prueba" />
            </div>
            <div class="my-slides">
                <img src="img/StockSnap_PN7RVGLUUD.jpg" alt="Imagen 1" />

            <div class="my-slides">
